<!doctype html>

<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="node_modules/hover.css/css/hover.css" rel="stylesheet">
  </head>
  <body>

    <div id="game">
      <div id="begin_game_screen">
        <h2 id="title"> Choose your player </h2>
        <img id="player_image" src="images/char-boy.png">
        <div class="wrapper">
          <button id="left"> <i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i> </button>
          <button id="right"> <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i> </button>
          <button id="play"> Play </button>
        </div>
      </div>
      <h2 id="current_score"> </h2>
      <h2 id="current_level"> </h2>
      <div class="lives"> </div>
      <div class="game_won">
        <h2 id="final_text"> Congratulations! You've won the game!  </h2>
        <h4 id="final_score"> Your total score was: <span id="total_score"> </span> </h4>
      </div>
      <div class="game_lost">
        <h2 id="game_over_title"> GAME OVER! </h2>
        <h4 id="question_subtitle"> Do you want to play again? </h4>
        <div class="wrapper">
          <button id="yes">YES</button>
        </div>
        <img id="player_game_lost">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="levels.js"></script>
    <script src="main.js"></script>


  </body>
</html>
